<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodingPing - Javascript</title>
  <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./01-start.css" />
</head>

<body>
  <div class="character">
    <div>
      <p class="level">Level <span>0</span></p>
      <progress max="100" value="0"></progress>
      <h2 class="name">CodingPing</h2>

    <img src="./images/character.webp" alt="" />
    <div class="data">
      <div class="stamina">12555</div>
      <div class="attack">88766</div>
      <div class="shield">28745</div>
    </div>
  </div>
  <button class="levelup">LEVEL UP</button>

</html>
