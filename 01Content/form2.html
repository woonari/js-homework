<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form2</title>
  <link rel="stylesheet" href="./css/form2.css" />
</head>

<body>
  <main class="wrapper">
    <h2 class="text-type1">로그인</h2>
    <ul class="list-type1 mt45">
      <li>
        리베에서 제공하는 보다많은 정보와 서비스 이용을 원하신다면 로그인을
        해주시기 바랍니다.
      </li>
      <li>
        리베 홈페이지 비회원 직원 및 가족 여러분께서는 회원 가입 후 로그인하여
        주시기 바랍니다.
      </li>
    </ul>
    <div class="login-wrap mt30">
      <form class="login">
        <fieldset>
          <legend>로그인</legend>
          <label for="form-id">아이디</label>
          <input type="text" name="" id="form-id" class="text-field" />
          <label for="form-pw">패스워드</label>
          <input type="password" name="" id="form-pw" class="text-field" />
          <button type="submit" class="btn-type1">로그인</button>
        </fieldset>
      </form>
      <div class="login-info">
        <h3 class="text-type2">회원가입</h3>
        <p class="text-type3">
          리베하 회원만이 누릴 수 있는 각종 서비스와 정보를 누려보세요.
        </p>
        <a href="" class="btn-type2">회원가입</a>
        <h3 class="text-type2">아이디 찾기/비밀번호 재발급</h3>
        <p class="text-type3">
          본인 확인 후 아이디와 비밀번호를 메일로 보내드립니다.
        </p>
        <a href="" class="btn-type2">아이디 찾기/비밀번호 재발급</a>
      </div>
    </div>
    <p class="text-type4 mt26">
      개인정보수정은 로그인 후 상단에 위치한 마이페이지를 선택하셔서
      수정하시면 됩니다.
    </p>
  </main>


  <dialog class="popup">
    <div class="popup-content">
      <p id="popup-message">여기에 메시지가 들어갑니다.</p>
      <button>닫기</button>
    </div>
  </dialog>
</body>

</html>
