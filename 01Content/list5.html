<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>리스트5</title>
  <link rel="stylesheet" href="./css/list5.css" />
</head>

<body>
  <div class="wrapper">
    <div class="align right"><button class="btn-type1">전체닫기</button></div>
    <div class="list-type1 mt26">
      <details name="info" open class="ico1">
        <summary>사업개발</summary>
        <div class="content">
          <ul class="list-type2">
            <li>바이오의약품 제품 개발 진행 및 관리</li>
            <li>신제품 개발 전략 수립 및 제품 포트폴리오 구축</li>
          </ul>
        </div>
      </details>
      <details name="info" class="ico2">
        <summary>허가</summary>
        <div class="content">
          <ul class="list-type2">
            <li>국내·외 허가 계획/전략 수립 및 실행, 허가 유지 관리</li>
            <li>프로젝트 허가 관련 규제기관 대응</li>
          </ul>
        </div>
      </details>
      <details name="info" class="ico3">
        <summary>임상</summary>
        <div class="content">
          <ul class="list-type2">
            <li>임상시험 기획, 운영 및 글로벌 임상 공급망 관리</li>
            <li>의약품 안전성 정보 관리 및 규제 기관 대응</li>
          </ul>
        </div>
      </details>
      <details name="info" class="ico4">
        <summary>통계·데이터 관리</summary>
        <div class="content">
          <ul class="list-type2">
            <li>
              연구개발, 임상, 허가, 제조, CMC 관련 통계분석 및 규제<br />
              기관 대응
            </li>
            <li>임상 데이터 관리 및 수집 시스템 운영</li>
          </ul>
        </div>
      </details>
    </div>
  </div>
</body>

</html>
