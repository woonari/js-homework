<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form9</title>
  <link rel="stylesheet" href="./css/form9.css" />
</head>

<body>
  <div class="wrapper">

    <form>
      <fieldset>
        <legend class="text-type1">회원 정보 입력</legend>
        <table class="table-type1 mt17">
          <caption>
            회원정보
          </caption>
          <colgroup>
            <col style="width: 16rem" />
            <col />
          </colgroup>
          <tbody>
            <tr>
              <th><label for="id">아이디</label></th>
              <td>
                <input class="text-field" type="email" id="id" placeholder="이메일 주소를 입력해주세요 (인증 시 필요)" />
              </td>
            </tr>
            <tr>
              <th><label for="pw">비밀번호</label></th>
              <td>
                <input class="text-field" type="password" id="pw" placeholder="영문, 숫자, 특수문자를 조합하여 10자 이상 적어주세요." />
              </td>
            </tr>
            <tr>
              <th><label for="pw-confirm">비밀번호 확인</label></th>
              <td>
                <input class="text-field" type="password" id="pw-confirm" placeholder="비밀번호를 한번더 입력해주세요" />
              </td>
            </tr>
            <tr>
              <th><label for="nickname">닉네임</label></th>
              <td>
                <input class="text-field" type="text" id="nickname" placeholder="회원님을 나타내는 닉네임을 지어 주세요" />
              </td>
            </tr>
          </tbody>
        </table>
      </fieldset>
      <fieldset class="mt35">
        <legend class="text-type1">블로그 정보 입력</legend>
        <table class="table-type1 mt17">
          <caption>
            회원정보
          </caption>
          <colgroup>
            <col style="width: 16rem" />
            <col />
          </colgroup>
          <tbody>
            <tr>
              <th><label for="blog-name">블로그 이름</label></th>
              <td>
                <input class="text-field" type="text" id="blog-name" placeholder="회원님의 블로그를 잘 설명하는 이름을 적어 주세요" />
              </td>
            </tr>
            <tr>
              <th><label for="blog-url">블로그 주소</label></th>
              <td>
                <div class="url">
                  <input class="text-field" type="text" id="blog-url" placeholder="영문 소문자, 숫자, 하이픈 만 입력 가능 (개설 후 변경 불가)"
                    aria-labelledby="domain" />
                  <div id="domain">.domain.com</div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </fieldset>
      <div class="align center mt56 btn-group">
        <button type="button" class="btn-type1">이전</button>
        <button type="submit" class="btn-type2">다음</button>
      </div>
    </form>
  </div>
</body>

</html>
