<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MMA-08</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/global.js"></script>
  </head>
  <body>
    <header class="header white">
      <h1>글쓰기</h1>
      <div class="header__left"><a href="" class="btn-prev" aria-label="이전으로"></a></div>
      <div class="header__right"></div>
    </header>
    <main>
      <form>
        <fieldset>
          <legend class="a11y-hidden">글쓰기</legend>
          <div class="board-write mt24 mx16">
            <input type="text" class="input" placeholder="제목을 입력하세요" title="제목" />
            <div class="select-group">
              <select class="select" title="1단계 분류">
                <option>분류 선택</option>
              </select>
              <select class="select" title="2단계 분류">
                <option>분류 선택</option>
              </select>
            </div>
            <textarea placeholder="내용을 입력하세요" title="내용" class="textarea" style="--height: 380"></textarea>
            <input type="file" id="file" class="file-type1" /><label for="file">찾아보기</label>
          </div>
          <div class="fix-bottom">
            <button class="btn lg ico2 blue fullsize rounded8">등록하기</button>
          </div>
        </fieldset>
      </form>
    </main>
    <footer class="footer">
      <p class="footer__copy">COPYRIGHT ⓒ 2000 <b>Rebehayan</b> ALL RIGHTS RESERVED.</p>
      <div class="bar-type1">
        <div><a href="">개인정보처리방침</a></div>
        <div><b>교육담당</b> : 홍길동 02-1234-5678</div>
      </div>
    </footer>
  </body>
</html>
